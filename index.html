<html>
<head>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <img id="weather_image" src="cloudy.png" alt="weather">
        <input type="text" placeholder="Enter city name" value="Montgomery">
        <button id="search">Search</button>
        <h2 id="today"></h2>
        <h2 id="city_name"></h2>
        <h2><img src="thermometer.png" class="icon"><br><span id="temp"></span></h2>
        <h2><img src="humidity.png" class="icon"><br><span id="humidity"></span></h2>
        <h2><img src="wind.png" class="icon"><br><span id="wind"></span></h2>
    </div>
    <script src="script.js"></script>   
</body>
</html>
